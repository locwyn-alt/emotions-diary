<head>

  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f7f6;
      color: #333;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #5a5a5a;
    }

    #emotion-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 24px;
    }

    button {
      background-color: #e0e0e0;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }

    button:hover {
      background-color: #cfcfcf;
    }

    .entry {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .entry .emotion {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .entry .text {
      font-size: 15px;
      color: #555;
    }

    .entry .timestamp {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>üåø –í–∞—à–∏ —ç–º–æ—Ü–∏–∏</h2>

  <div id="emotion-filters">
    <button onclick="filterByEmotion('all')">–í—Å–µ —ç–º–æ—Ü–∏–∏</button>
    <button onclick="filterByEmotion('joy')">üòä –†–∞–¥–æ—Å—Ç—å / –≤–æ—Å—Ç–æ—Ä–≥</button>
    <button onclick="filterByEmotion('sad')">üò¢ –ì—Ä—É—Å—Ç—å / –ø–µ—á–∞–ª—å</button>
    <button onclick="filterByEmotion('anger')">üò† –ó–ª–æ—Å—Ç—å / –¥–æ—Å–∞–¥–∞</button>
    <button onclick="filterByEmotion('fear')">üò® –°—Ç—Ä–∞—Ö / —Ç—Ä–µ–≤–æ–≥–∞</button>
    <button onclick="filterByEmotion('surprise')">üòÆ –£–¥–∏–≤–ª–µ–Ω–∏–µ / –≤–æ–∑–±—É–∂–¥–µ–Ω–∏–µ</button>
    <button onclick="filterByEmotion('disgust')">ü§¢ –ë—Ä–µ–∑–≥–ª–∏–≤–æ—Å—Ç—å / —Å–∫—É–∫–∞</button>
    <button onclick="filterByEmotion('interest')">üßê –û–∂–∏–¥–∞–Ω–∏–µ / –∏–Ω—Ç–µ—Ä–µ—Å</button>
    <button onclick="filterByEmotion('trust')">ü§ó –î–æ–≤–µ—Ä–∏–µ / –ø—Ä–∏–Ω—è—Ç–∏–µ</button>
  </div>

  <div id="emotion-list"></div>

  <script>
    // üîê Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const firebaseConfig = {
      apiKey: "AIzaSyDImRnlCIlEQ_-Eu5yLB3QwgK9qaSmrJIQ",
      authDomain: "kompass-w.firebaseapp.com",
      projectId: "kompass-w",
      storageBucket: "kompass-w.firebasestorage.app",
      messagingSenderId: "556288190703",
      appId: "1:556288190703:web:59c82ebcd576432cf3931a",
      measurementId: "G-SLZMGGDL3Y"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const clientId = getClientIdFromURL();
    let allEntries = [];

    function getClientIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('client_id') || 'defaultClient';
    }

    async function fetchEmotions() {
      const snapshot = await db.collection('emotions')
        .where('client_id', '==', clientId)
        .orderBy('timestamp', 'desc')
        .get();

      allEntries = snapshot.docs.map(doc => doc.data());
      renderEmotions(allEntries);
    }

    function filterByEmotion(emotionType) {
      if (emotionType === 'all') {
        renderEmotions(allEntries);
      } else {
        const filtered = allEntries.filter(entry => entry.emotion === emotionType);
        renderEmotions(filtered);
      }
    }

    function renderEmotions(entries) {
      const container = document.getElementById('emotion-list');
      container.innerHTML = '';

      if (entries.length === 0) {
        container.innerHTML = '<p style="text-align:center;">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π —ç–º–æ—Ü–∏–∏.</p>';
        return;
      }

      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';

        div.innerHTML = `
          <div class="emotion">${getEmotionIcon(entry.emotion)} ${entry.emotion}</div>
          <div class="text">${entry.text}</div>
          <div class="timestamp">${new Date(entry.timestamp).toLocaleString()}</div>
        `;

        container.appendChild(div);
      });
    }

    function getEmotionIcon(emotion) {
      const icons = {
        joy: 'üòä',
        sad: 'üò¢',
        anger: 'üò†',
        fear: 'üò®',
        surprise: 'üòÆ',
        disgust: 'ü§¢',
        interest: 'üßê',
        trust: 'ü§ó'          
      };
      return icons[emotion] || 'üìù';
    }

    fetchEmotions();
  </script>
</body>
</html>
