<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–≠–º–æ—Ü–∏–∏ –∏ –∑–∞–ø–∏—Å–∏</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      transition: background 0.3s, color 0.3s;
    }
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #emotion-filters button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #entries {
      margin-top: 20px;
    }
    .skeleton {
      background: #eee;
      border-radius: 4px;
      color: transparent;
      pointer-events: none;
    }
    .skeleton-button {
      width: 40px;
      height: 30px;
      margin: 5px;
      display: inline-block;
    }
    .skeleton-entry {
      height: 20px;
      margin: 10px 0;
      width: 80%;
    }
    body.dark {
      background: #222;
      color: #eee;
    }
    body.dark .skeleton {
      background: #444;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">üåó –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>

  <h1>–í—ã–±–µ—Ä–∏—Ç–µ —ç–º–æ—Ü–∏—é</h1>
  <div id="emotion-filters"></div>

  <h2>–ó–∞–ø–∏—Å–∏</h2>
  <div id="entries"></div>
    <script>
    const emotions = ['üòä', 'üò¢', 'üò°', 'üò±', 'üòç'];
    const entries = {
      'üòä': ['–°–µ–≥–æ–¥–Ω—è –±—ã–ª–æ —Å–æ–ª–Ω–µ—á–Ω–æ –∏ –ø—Ä–∏—è—Ç–Ω–æ', '–£–ª—ã–±–∫–∞ –Ω–µ–∑–Ω–∞–∫–æ–º—Ü–∞ —Å–¥–µ–ª–∞–ª–∞ –º–æ–π –¥–µ–Ω—å'],
      'üò¢': ['–°–∫—É—á–∞—é –ø–æ –¥–æ–º—É', '–ü–æ—Ç–µ—Ä—è–ª–∞ –ª—é–±–∏–º—É—é –≤–µ—â—å'],
      'üò°': ['–û—á–µ—Ä–µ–¥—å –±—ã–ª–∞ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π', '–ö—Ç–æ-—Ç–æ –∑–∞–Ω—è–ª –º–æ—ë –º–µ—Å—Ç–æ'],
      'üò±': ['–ü–æ—á—Ç–∏ –æ–ø–æ–∑–¥–∞–ª–∞ –Ω–∞ –ø–æ–µ–∑–¥!', '–£–≤–∏–¥–µ–ª–∞ –æ–≥—Ä–æ–º–Ω–æ–≥–æ –ø–∞—É–∫–∞'],
      'üòç': ['–í–ª—é–±–∏–ª–∞—Å—å –≤ –Ω–æ–≤—ã–π —Å–µ—Ä–∏–∞–ª', '–ö–æ—Ñ–µ –±—ã–ª –∏–¥–µ–∞–ª—å–Ω—ã–º']
    };

    function renderSkeletons() {
      const filters = document.getElementById('emotion-filters');
      const entriesContainer = document.getElementById('entries');
      filters.innerHTML = '';
      entriesContainer.innerHTML = '';

      for (let i = 0; i < 5; i++) {
        const btn = document.createElement('div');
        btn.className = 'skeleton skeleton-button';
        filters.appendChild(btn);
      }

      for (let i = 0; i < 3; i++) {
        const div = document.createElement('div');
        div.className = 'skeleton skeleton-entry';
        entriesContainer.appendChild(div);
      }
    }

    function renderFilters() {
      const container = document.getElementById('emotion-filters');
      container.innerHTML = '';
      emotions.forEach(emotion => {
        const btn = document.createElement('button');
        btn.textContent = emotion;
        btn.onclick = () => renderEntries(emotion);
        container.appendChild(btn);
      });
    }

    function renderEntries(emotion) {
      const container = document.getElementById('entries');
      container.innerHTML = '';
      entries[emotion].forEach(text => {
        const div = document.createElement('div');
        div.textContent = `‚Ä¢ ${text}`;
        container.appendChild(div);
      });
    }

    function fetchEmotions() {
      renderSkeletons();
      setTimeout(() => {
        renderFilters();
        document.getElementById('entries').innerHTML = '<i>–í—ã–±–µ—Ä–∏—Ç–µ —ç–º–æ—Ü–∏—é</i>';
      }, 500); // –∏–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ API
    }

    document.getElementById('theme-toggle').onclick = () => {
      document.body.classList.toggle('dark');
    };

    fetchEmotions();
  </script>
</body>
</html>
