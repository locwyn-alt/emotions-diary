    const app = firebase.initializeApp(firebaseConfig);

    const clientId = getClientIdFromURL();

    function getClientIdFromURL() {
      const params = new URLSearchParams(window.location.search);

    async function fetchEmotions() {
      const snapshot = await db.collection('emotions')

      allEntries = snapshot.docs.map(doc => doc.data());

    function filterByEmotion(emotionType) {
      if (emotionType === 'all') {
        renderEmotions(allEntries);
      } else {
        const filtered = allEntries.filter(entry => entry.emotion === emotionType);
        renderEmotions(filtered);
      }
    }

    function renderEmotions(entries) {
      const container = document.getElementById('emotion-list');
      container.innerHTML = '';

      if (entries.length === 0) {
        container.innerHTML = '<p style="text-align:center;">ĞĞµÑ‚ Ğ·Ğ°Ğ¿Ğ¸ÑĞµĞ¹ Ğ´Ğ»Ñ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ½Ğ½Ğ¾Ğ¹ ÑĞ¼Ğ¾Ñ†Ğ¸Ğ¸.</p>';
